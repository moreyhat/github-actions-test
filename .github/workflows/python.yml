name: Testing for Python
run-name: ${{ github.actor }} is testing Python application
on: 
    pull_request:
        branches:
            - main
    workflow_dispatch:
jobs:
    build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ['3.9', '3.10', '3.11', '3.12']
      permissions:
        id-token: write
        contents: read
      steps:
        - uses: actions/checkout@v4
        - name: Setup Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest
        - name: Test
          working-directory: ./algorithm/sort/quick-sort/python
          run: pytest
        - name: Configure AWS credentials from AWS account
          uses: aws-actions/configure-aws-credentials@v3
          with:
            role-to-assume: arn:aws:iam::796020531302:role/test-github-actions
            aws-region: us-west-2
        - name: Upload contents to S3
          working-directory: ./algorithm/sort/quick-sort/python
          run: aws s3 sync . s3://test-github-moriya